<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/jq/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
</head>
<body>

<div th:replace="navigation::nav"></div>
<div class="container-fluid main login">
    <h2>
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        登录您的账号
    </h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="userId">账号</label>
            <input name="userId" type="text" class="form-control" id="userId" placeholder="输入您的注册ID" th:value="${userId}">
        </div>
        <div class="form-group">
            <label for="userPassword">密码</label>
            <input name="userPassword" type="password" class="form-control" id="userPassword" placeholder="输入您的密码">
        </div>
        <div>
            <button type="submit" class="btn btn-success">登录</button>
            <a href="/registry">没有账号？点我注册</a>
        </div>
        <div class="alert alert-warning" role="alert" th:if="${error!=null}" th:text="${error}"></div>
    </form>
</div>

</body>
</html>
