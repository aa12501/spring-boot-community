<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/jq/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
</head>
<body>

<div th:replace="navigation::nav"></div>
<div class="container-fluid main login">
    <h2>
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        注册您的账号
    </h2>
    <form action="/registry" method="post">
        <div class="form-group">
            <label for="email">个人邮箱</label>
            <input name="email" type="email" class="form-control" id="email" th:value="${email}" placeholder="请输入您的邮箱。例如：xxxx@example.com">
        </div>
        <div class="form-group">
            <label for="userName">名称</label>
            <input name="userName" type="text" class="form-control" id="userName" placeholder="请输入您的名称" th:value="${userName}">
        </div>
        <div class="form-group">
            <label for="userPassword">密码</label>
            <input name="userPassword" type="password" class="form-control" id="userPassword" placeholder="输入您的密码">
        </div>
        <div class="form-group">
            <label for="userPasswordConfirm">确认密码</label>
            <input name="userPasswordConfirm" type="password" class="form-control" id="userPasswordConfirm" placeholder="再次输入您的密码"}>
        </div>
        <div>
            <button type="submit" class="btn btn-success">注册</button>
        </div>
        <div class="alert alert-warning" role="alert" th:if="${error!=null}" th:text="${error}"></div>
    </form>
</div>

</body>
</html>
